<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fibo-app/fragments/header :: header}">

</head>
<body class="bg-dark text-white">

<div th:insert="~{fibo-app/fragments/topmenu :: topmenu}"></div>
<div class="container">

    <form method="POST" action="/task-create" th:object="${task}">
<!--    <form th:action="task-create" th:method="post" th:object="${task}" >-->
        <input type="hidden" th:value="${task.id}" name="id" />

        <h1>Create Task</h1>
        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" class="form-control" id="taskName" aria-describedby="taskName" placeholder="Enter task here..." name="name" th:value="${task.name}">
        </div>
        <div class="form-group">
            <label for="taskDate">Date of task</label>
            <input type="text" class="form-control" id="taskDate" name="date" th:value="${{task.date}}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
<div th:insert="~{fibo-app/fragments/footer :: footer}">&copy; 2016 The Static Templates</div>
</body>
</html>
