
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fibo-app/fragments/header :: header}">

</head>
<body class="bg-dark text-white">

<!--<div th:replace="fibo-app/fragments/topmenu :: topmenu"></div>-->
<div th:insert="~{fibo-app/fragments/topmenu :: topmenu}"></div>

<div class="container">
    <h3>
        <button class="btn btn-primary btn-lg">
            <a th:href="@{/register}" class="text-white">Register</a>
        </button>
        <button class="btn btn-secondary btn-lg">
            <a th:href="@{/login}" class="text-white">Login</a>
        </button>
    </h3>
    <h1>List of users</h1>
    <div>
        <table class="table table-dark table-bordered">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.LastName}"></td>
                <td>
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action
                        </button>
                        <div class="dropdown-menu">
                            <div class="p-3 m-3">

                                <a th:href="@{'/user-edit/' + ${user.id}}">Edit</a>
                            </div>
                            <div class="p-3 m-3">
                                <a th:href="@{'/user-delete/' + ${user.id}}">Delete</a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>

        </table>
    </div>


</div>
<div th:insert="~{fibo-app/fragments/footer :: footer}">&copy; 2016 The Static Templates</div>
</body>
</html>
