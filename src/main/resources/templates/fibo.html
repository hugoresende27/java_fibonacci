<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Fibonacci - custom sequence</title>
</head>
<body class="bg-dark text-white">

<div class="container">

      <form th:action="send-fibo" th:method="post" th:object="${fiboForm}" class="text-center p-3 m-3">

        <div class="input-group">
          <label for="start" class="form-label">Start</label>
          <h2><output id="parS">1</output></h2>
        </div>
        <div class="input-group">
          <input type="range" class="form-range" id="start" th:field="*{start}"
                 min="1" max="100" value="1" step="1"
                 oninput="document.getElementById('parS').innerText = parseInt(this.value);parS=parseInt(this.value)"
          >


        </div>

        <div class="input-group">
          <label for="end" class="form-label">End</label>
          <h2><output id="parE">1</output></h2>
        </div>
          <div class="input-group">
          <input type="range" class="form-range" id="end" th:field="*{end}"
                 min="10" max="100" value="1" step="1"
                 oninput="document.getElementById('parE').innerText = parseInt(this.value);parE=parseInt(this.value)"
          >
        </div>

        <button type="submit">Send</button>

      </form>

  <div class="card text-dark" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Sequence</h5>
      <small th:text="${fiboSeq}"></small>
    </div>
  </div>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
